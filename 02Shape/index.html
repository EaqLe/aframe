<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-plane id="myPlane"
        width="100"
        height="100"
        color="green"
        rotation="-90 0 0">
      </a-plane>

      <a-ring id="myRing"
      	width="2"
        height="2"
        depth="2"
        color="green"
        position="0.5 2 -2"
        >
    </a-ring>

    <a-text value="Gengar" id="myText"
        width="2"
        height="2"
        depth="2"
        color="white"
        position="0.5 2 -2"
        >
    </a-text>
    </a-scene>
  </body>
</html>
